<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Country Explorer</title>
<link rel="stylesheet" href="countryExplorer.css">
</head>
<body>

  <h1>Country Explorer</h1>

  <!-- Filters Section -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search by country name..." />
    <select id="regionSelect">
      <option value="">All Regions</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
    <button id="sortButton">Sort by Population</button>
  </div>

  <!-- Countries Cards Container -->
  <div class="card-container" id="countries"></div>

  <script src="countryExplorerr.js"></script>
</body>
</html>
